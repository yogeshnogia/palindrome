<!DOCTYPE html>
<html ng-app="shr">

<head>
    <title>Assignment 2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <h2>Palindrome Checking</h2>
                <div class="form-group">
                    <input type="text" name="string" ng-model="string" class="form-control" id="" placeholder=" {{placeholder}} ">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="check(string)"><span class="glyphicon glyphicon-flash"></span>Submit</button>
            </form>
            <h3 id="message"></h3>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
